<div class="row">
  <div class="col-md-6">
    {{ site.data.index.description | markdownify }}
  </div>
  <div class="col-md-6">
    <h3 class="index-projects-title">
      Projects
    </h3>

    <div class="list-group">
      {% for project in site.data.projects %}
        <a href="{{ project.link }}" class="list-group-item">
          <h4 class="list-group-item-heading">{{ project.name }}</h4>
          <div class="list-group-item-text">{{ project.description | markdownify }}</div>
        </a>
      {% endfor %}
    </div>
  </div>
</div>
