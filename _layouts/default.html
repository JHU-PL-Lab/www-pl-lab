<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <section class="container">
      {% if page.narrow %}
        <section class="row">
            <div class="col-md-8 col-md-offset-2">
      {% endif %}

        {% if page.title %}
          <header class="page-header">
            <h1>{{ page.title }}</h1>
          </header>
        {% endif %}

        <section>
          {{ content }}
        </section>

      {% if page.narrow %}
            </div>
        </section>
      {% endif %}
    </section>
  </body>
</html>
